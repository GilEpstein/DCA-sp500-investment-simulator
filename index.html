<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון השקעות S&P 500</title>
    <!-- ספריות נדרשות -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        input, select, button { padding: 8px; margin: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .results { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                fetch('data/sp500_data.csv')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('CSV file not found');
                        }
                        return response.text();
                    })
                    .then(csv => {
                        console.log("CSV loaded:", csv.substring(0, 100)); // לוג לבדיקה
                        Papa.parse(csv, {
                            header: true,
                            complete: (results) => {
                                console.log("Parsed data:", results.data); // לוג לבדיקה
                                setData(results.data);
                            },
                            error: (err) => setError(err.message)
                        });
                    })
                    .catch(err => setError(err.message));
            }, []);

            if (error) return <div>Error: {error}</div>;
            if (!data) return <div>Loading...</div>;

            return (
                <div className="container">
                    <h1>מחשבון השקעות S&P 500</h1>
                    <div>
                        <p>נטען {data.length} רשומות</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>
</html>
